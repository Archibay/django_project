{% extends "base.html" %}
{% block content %}
    <h2>All posts</h2>
    {% for a in post_list %}
    <p><li> {{ a.title }} by <a href="{% url 'user_management:user_detail_pub' pk=a.user.id %}">{{ a.user }}</a>
    at {{ a.created_date }}</li>
    <p><a href='{% url "blog:post_detail" pk=a.id %}'>Detail</a></p>
    {% endfor %}

{% endblock %}
