{% extends "base.html" %}
{% block content %}
    <h2>Post detail</h2>
    {{ object.instance.pk }}
    <p>Post: {{ object.title }}<br>
        Author: {{ object.user }}<br>
        {{ object.created_date }}</p>
    <p>{{ object.text }}</p>
    <h2>Comments</h2>
    {% for a in comment %}
    <p>{{ a.username }}<br>
        {{ a.text }}</p>
    {% endfor %}
    <p><a href='{% url "blog:comment_add" pk=object.id %}'>Add comment</a></p>

{% endblock %}
