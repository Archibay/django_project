{% extends "base.html" %}
{% block content %}
    <h2>Post detail</h2>
    {{ object.instance.pk }}
    <p>Post: <strong>{{ object.title }}</strong><br>
        Author: <strong>{{ object.user }}</strong><br>
        <strong>{{ object.created_date }}</strong></p>
    <p>{{ object.text }}</p>
    <h2>Comments</h2>
    {% for a in comment %}
    <p>{{ a.username }}<br>
        {{ a.text }}</p>
    {% endfor %}
    <p><a href='{% url "blog:comment_add" pk=object.id %}'>Add comment</a></p>

{% endblock %}
