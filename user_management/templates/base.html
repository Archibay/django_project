<!DOCTYPE html>
<html lang="en">
<head>

  <title>{% block title %}Local Library{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">



    <!-- Add additional CSS in static file -->

</head>
<body>

  <div class="row">
    <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'blog:index' %}">Home</a></li>

        </ul>

        <ul class="sidebar-nav">
          {% if request.user.is_authenticated %}
            <li>User: {{ request.user.get_username }}</li>
            <li><a href="{% url 'user_management:user_detail' %}">My profile</a></li>
            <li><a href="{% url 'blog:add_post' %}">Add new post</a></li>
            <li><a href="{% url 'blog:user_posts' %}">My posts</a></li>
            <li><a href="{% url 'user_management:logout' %}?next={{ request.path }}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'user_management:login' %}?next={{ request.path }}">Login</a></li>
            <li><a href="{% url 'user_management:registration' %}?next={{ request.path }}">Register</a></li>
          {% endif %}
        </ul>
      {% endblock %}
    </div>
  </div>

{% block content %}{% endblock %}


</div>
</body>
</html>
