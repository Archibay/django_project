{% extends "base.html" %}
{% block content %}
    <h2>User detail</h2>
    <p>Username: {{ user.username }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>

    <h3>Posts (count {{ posts_count }}):</h3>
    {% for a in posts %}
    <li>{{ a.title }}</li>
    {% endfor %}

{% endblock %}
