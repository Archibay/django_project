{% extends "base.html" %}

{% block content %}

    <form action= "{% url 'user_management:user_update' form.instance.pk %}" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'password_change' %}" class="btn btn-info">Change password</a>
  </form>

{% endblock %}
